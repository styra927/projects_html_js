<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
         window.onload = function(){  // zdarzenie, które jest ładowane jak załadowana strona + jakie zdarzenie ma wykonać strona jak załaduje się strona ||| po załadowaniu strony dopiero włączy się js
            var btnCheck = document.getElementById("btnCheck"); //bierze przycisk z htmla
            btnCheck.onclick = function(){ //podczepiamy zdarzenia
                var number = document.getElementById("nNumber").value; //pobierze wartość z okienka pola tekstowego
                var start = new Date ();
                if (number == 0){
                    document.getElementById("pResult").innerHTML = number + " nie jest liczbą pierwszą ani złożoną"; 
                }
                else if (number % 2 == 0 && number != 2) {
                    document.getElementById("pResult").innerHTML = number + " nie jest liczbą pierwszą";
                }

                else { // wiemy że nie jest zero; wiemy, że nie jest to parzysta liczba 
                    document.getElementById("pResult").innerHTML = number + " jest liczbą pierwszą";
                    var numberSqrt = Math.sqrt(number);
                    for(var i = 3; i <= numberSqrt; i+=2) { //10
                        if(number % i == 0){ //10 % 2 == 0
                            document.getElementById("pResult").innerHTML = number + " nie jest liczbą pierwszą";
                            break;
                        }
                    } 
                    }
                /*if(number == 2){
                    alert('jest pierwsza');
                    return 0;
                }
                for(var i = 2; i < number; i++){
                    
                    if(number % i == 0){
                        alert('nie jest pierwsza');
                        return 0;
                    }
                    else{
                        alert('jest pierwsza');
                        return 0;
                    }
                }*/
                var end = new Date();
                var timeSpan = end - start;
                alert((timeSpan / 1000) + " sekund");
                //console.log(timeSpan);
            };
            };   
    </script>  
</head>
<body>
        <input id="nNumber" type="number" placeholder="Enter number" value = "1746860020068409"/>  <!-- w kluczowych elementach nadaje się id, ponieważ elementy mogą się dublować --> <!--js nie za bardzo akceptuje myślniki-->
        <input id="btnCheck" type="button" value="sprawdź czy jest to liczba pierwsza"/>
        <p id="pResult"></p>
  
</body>

</html>
