<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="utf-8">
	<title>listy zwierząt i roślin</title>
	<style>
		#zwierzeta, #lista_zwierzat {
			color: red;
		}
		#rosliny, #lista_roslin {
			color: green;
		}
		#lista_zwierzat, #listaroslin{
			border: 1px solid;
			width: 150px;
		}
	</style>
</head>
<body>
		<p> Poniżej znajduje się przykładowa lista <span id="zwierzeta"> zwierząt </span>oraz <span id="rosliny">roślin</span>.</p>
			<div id="lista_zwierzat">
				<p> lista zwierząt</p>
					<ul>
						<li>kot</li>
						<li>pies</li>
						<li>kaczka</li>
					</ul>
	</div>
	<div id="listaroslin">
		<p> lista roślin</p>
			<ul>
				<li>kwiat</li>
				<li>drzewo</li>
				<li>krzew</li>
			</ul>
	</div>	
</body>
</html>
