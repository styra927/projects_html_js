<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>scalanie</title>
    <style>
        table {
            border-collapse:collapse
        }
        td {
            border: 1px solid #000;
        }   
        </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="3">AAA</td>
            <td>AAA</td>
        </tr>
        <tr>
            <td>AAA</td>
            <td>AAA</td>
            <td>AAA</td>
            <td rowspan="2">AAA</td>
        </tr>
        <tr>
            <td>AAA</td>
            <td>AAA</td>
            <td>AAA</td>
        </tr>
    </table>
</body>
</html>
