    <style>
        #box{
            width:100px;
            height:100px;
            background: lightcoral; 
            margin-top: 30px;
            position: relative;
        }
    </style>
    <script>
        
        $(document).ready(function(){   
          $("button").click(function(){
            $("#box").animate({
                top: "+=50px",
                left: "+=50px",
                width: "+=50px",
                height: "+=50px",
        });
        });
        });
    </script>
</head>
<body> 
        <button>start</button>
        <div id="box"></div>
</body>
