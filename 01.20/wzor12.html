<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery</title>
    <!--<script src="js/jquery-3.3.1.min.js"></script> -->
    <!--za pomocą CDN-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <style>
        p{
            padding: 15px;
            background: lime;
        }
    </style>
    <script>
        
        $(document).ready(function(){   //ukrywamy akapity
          $("#ukryj").click(function(){
            //$("p").hide();
            //$("p").fadeOut();
            $("p").slideUp();
          });
          $("#pokaz").click(function(){  //pokaz akapity
           // $("p").show();
           //$("p").fadeIn();
           $("p").slideDown();
          });
        });
    </script>
</head>
<body> 
    <button type="button" id="ukryj">schowaj akapit</button>
    <button type="button" id="pokaz">pokaż akapit</button>
    <p> akapit 1</p>
    <p> akapit 2</p>
</body>
</html>
